<h1>Level 5</h1>

<table class="connect-four-board">
  <tbody>
    <tr>
      <td class="indicator" *ngFor="let _ of board.board; let colIx = index">
        <app-column-indicator [columnIndex]="colIx" (drop)="board.drop($event)" [playerIndex]="board.currentPlayerIndex"></app-column-indicator>
      </td>
    </tr>
    <tr *ngFor="let row of getBoard()">
      <td *ngFor="let cell of row">
        <div class="coin" [class]="cell | playerIndexToStyleClass"></div>
      </td>
    </tr>
  </tbody>
</table>

<h2 [hidden]="board.currentWinnerIndex === 0">The winner is {{board.currentWinnerIndex | playerIndexToPlayerName}}</h2>

<button (click)="board.restart()">Restart</button>
